{% extends 'empleados/base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}

<style>
  .form-container {
    max-width: 700px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 2.5rem;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  }

  .form-container h2 {
    font-size: 2.3rem;
    font-weight: bold;
    color: #0d6efd;
    text-align: center;
    margin-bottom: 2rem;
  }

  .form-label {
    font-size: 1.15rem;
    font-weight: 500;
    color: #333;
  }

  .form-control {
    font-size: 1.1rem;
    padding: 0.6rem 1rem;
    border-radius: 10px;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.2);
  }

  .btn {
    font-size: 1.05rem;
    padding: 0.5rem 1.3rem;
    border-radius: 10px;
    margin: 0 0.5rem;
  }

  .btn i {
    margin-right: 6px;
  }

  .button-group {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
  }
</style>

<div class="form-container">
  <h2><i class="bi bi-pencil-square"></i> Editar Cliente</h2>

  <form method="POST" action="{{ url_for('empleado_cliente.edit', id=cliente.id) }}">
    <div class="mb-4">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
    </div>

    <div class="mb-4">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
    </div>

    <div class="mb-4">
      <label for="telefono" class="form-label">Teléfono</label>
      <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-arrow-repeat"></i> Actualizar
      </button>
      <a href="{{ url_for('empleado_cliente.index') }}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
      </a>
    </div>
  </form>
</div>

{% endblock %}
