{% extends 'base.html' %}

{% block title %}Nueva Categoría{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #ffffff;
    color: #222;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h1 {
    margin-bottom: 30px;
    color: #1a237e;
    font-weight: 700;
    text-align: center;
  }

  .container {
    max-width: 600px;
    margin: 2rem auto 3rem auto;
    background-color: #fff;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(26, 35, 126, 0.25);
  }

  label {
    font-weight: 600;
    color: #283593;
    display: block;
    margin-bottom: 6px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    border: 1.8px solid #c5cae9;
    border-radius: 6px;
    font-size: 1rem;
    font-family: inherit;
    color: #1a237e;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #3949ab;
    box-shadow: 0 0 6px rgba(57, 73, 171, 0.5);
  }
   .form-actions {
  grid-column: 1 / -1;
  display: flex;
  justify-content: center; /* ← centrado */
  gap: 10px;
  margin-top: 10px;
}
    button[type="submit"] {
    background-color: #3949ab;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px 24px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #283593;
  }

  a.back-button {
    display: inline-block;
    background-color: #ff0000b0;
    color: #ffffff;
    padding: 12px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  a.back-button:hover {
    background-color: #f80505;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <h1>Nueva Categoría</h1>

  <form method="POST" action="{{ url_for('categoria.create') }}">
    <label for="nombre">Nombre de la Categoría</label>
    <input type="text" id="nombre" name="nombre" required>

    <div class="form-actions">
      <button type="submit">Guardar</button>
      <a href="{{ url_for('categoria.index') }}" class="back-button">← Atrás</a>
    </div>
  </form>
</div>
{% endblock %}
