{% extends 'base.html' %}

{% block title %}Registrar Proveedor{% endblock %}

{% block styles %}
<style>
  body {
    background-color: #ffffff;
    color: #222;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 2rem auto 3rem auto;
    background-color: #fff;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(26, 35, 126, 0.25);
  }

  h1 {
    margin-bottom: 30px;
    color: #1a237e;
    font-weight: 700;
    text-align: center;
  }

  form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px 30px;
  }

  label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #283593;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    border: 1.8px solid #c5cae9;
    border-radius: 6px;
    font-size: 1rem;
    font-family: inherit;
    color: #1a237e;
    transition: border-color 0.3s ease;
  }

  input[type="text"]:focus {
    outline: none;
    border-color: #3949ab;
    box-shadow: 0 0 6px rgba(57, 73, 171, 0.5);
  }

  .form-actions {
    grid-column: 1 / -1;
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  button.btn-primary {
    background-color: #3949ab;
    border: none;
    padding: 12px 28px;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    color: white;
  }

  button.btn-primary:hover {
    background-color: #283593;
  }

  a.back-link {
    display: inline-block;
    background-color: #ff0000b0;
    color: #fff;
    padding: 12px 28px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }

  a.back-link:hover {
    background-color: #f80505;
  }

  @media (max-width: 600px) {
    form {
      grid-template-columns: 1fr;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <h1>Registrar Nuevo Proveedor</h1>
  <form action="{{ url_for('proveedor.create') }}" method="POST" autocomplete="off">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
      <label for="contacto">Dirección</label>
      <input type="text" id="contacto" name="contacto">
    </div>
    <div>
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono">
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-primary">Registrar</button>
      <a href="{{ url_for('proveedor.index') }}" class="back-link">Atrás</a>
    </div>
  </form>
</div>
{% endblock %}
